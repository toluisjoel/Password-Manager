{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'bootstrap.bundle.js' %}"></script>
</head>

<body>

    {% block navbar %}
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'manager:home' %}">PM</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'manager:home' %}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'manager:same_passwords' %}">Manage</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'accounts:logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>

                {% if request.user.is_authenticated %}
                    <form class="d-flex mx-2" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search Sites" aria-label="Search">
                        <button type="submit" class="btn btn-outline-warning">Search</button>
                    </form>

                    <a class="btn btn-warning rounded-pill d-flex mx-2" href="{% url 'manager:add_password' %}">Add password +</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}

    
    <!-- content in other pages -->
    {% block content %}{% endblock %}

</body>
