{% for password, details in sites.items %}
    <div style="border: 2px solid black; margin:30px;padding:20px;">
        <p><h4>{{ password }}</h4></p>
        <hr>
        {% for name_site in details %}
            <p>user_name : <b><i>{{ name_site.0 }}</i></b></p>
            <p>web_site : <b><i>{{ name_site.1 }}</i></b></p>
            <hr>
        {% endfor %}
    </div>
{% endfor %}
